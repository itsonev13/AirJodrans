<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<th:block th:include="~{/_shared/head :: head-fragment}"></th:block>

<body>
    <th:block th:include="~{/_shared/navbar :: navbar-fragment}"></th:block>
    <div class="main-container container-fluid row">
        <div class="register-container">
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password">Re-enter Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary log-in-btn col-sm-12">Sign up</button>
            </form>


        </div>
    </div>

    <th:block th:include="~{/_shared/footer :: footer-fragment}"></th:block>
    <script type="text/javascript" src="js/shoes.js"></script>
</body>

</html>
