<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<th:block th:include="~{/_shared/head :: head-fragment}"></th:block>

<body>
    <th:block th:include="~{/_shared/navbar :: navbar-fragment}"></th:block>
    <div class="main-container container-fluid row">
        <div class="login-container">
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary log-in-btn col-sm-12">Log in</button>
                <button type="button" class="btn btn-info reg-btn col-sm-12" onclick="location.href = '/register'">
					Create Account
				</button>
            </form>


        </div>
    </div>

    <th:block th:include="~{/_shared/footer :: footer-fragment}"></th:block>
    <script type="text/javascript" src="js/shoes.js"></script>
</body>

</html>
